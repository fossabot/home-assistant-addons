name: Create Release Drafter Configs

on:
  push:
    branches: [main]
    paths:
      - 'manifest.json'

permissions:
  contents: write

jobs:
  create-configs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Ensure .github directory exists
        run: mkdir -p .github

      - name: Create missing release-drafter configs
        id: create
        run: |
          created_files=()

          # Get all slugs from manifest.json
          slugs=$(jq -r '.[].slug' manifest.json)

          for slug in $slugs; do
            config_file=".github/release-drafter-${slug}.yml"

            # Check if config already exists
            if [[ -f "$config_file" ]]; then
              echo "✓ $config_file already exists"
              continue
            fi

            echo "✨ Creating $config_file"

            # Read template and replace {slug} with actual slug
            sed "s/{slug}/${slug}/g" .claude/skills/ha-addons/references/release-drafter-template.yml > "$config_file"

            created_files+=("$config_file")
          done

          # Output for conditional commit step
          if [[ ${#created_files[@]} -gt 0 ]]; then
            echo "created=true" >> $GITHUB_OUTPUT
            echo "files=${created_files[*]}" >> $GITHUB_OUTPUT
            echo "Created ${#created_files[@]} config(s):"
            printf '  - %s\n' "${created_files[@]}"
          else
            echo "created=false" >> $GITHUB_OUTPUT
            echo "No new configs needed"
          fi

      - name: Commit new configs
        if: steps.create.outputs.created == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/release-drafter-*.yml
          git commit -m "chore: create release-drafter configs for new addons"
          git push
