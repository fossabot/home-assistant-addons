name: "Romm - ROM Manager"
version: "1.0.0"
slug: "romm"
description: "Beautiful, powerful, self-hosted ROM manager for retro gaming"
url: "https://github.com/rommapp/romm"
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
init: false
webui: "http://[HOST]:[PORT:8080]"

# Ingress for seamless web UI
ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: "mdi:gamepad-variant"
panel_title: "Romm"

# Port exposure (optional, Ingress is primary access)
ports:
  8080/tcp: 8080

ports_description:
  8080/tcp: "Web interface (HTTP)"

# Volume mappings
map:
  - share:rw

# User configuration options
options:
  igdb_client_id: ""
  igdb_client_secret: ""
  screenscraper_user: ""
  screenscraper_password: ""
  steamgriddb_api_key: ""
  retroachievements_api_key: ""
  mobygames_api_key: ""
  enable_scheduled_rescan: false
  scheduled_rescan_cron: "0 3 * * *"
  scan_timeout: 14400
  log_level: "INFO"
  # Auto-generated secure values (hidden from UI)
  db_password: ""
  auth_secret_key: ""

schema:
  igdb_client_id: str?
  igdb_client_secret: password?
  screenscraper_user: str?
  screenscraper_password: password?
  steamgriddb_api_key: password?
  retroachievements_api_key: password?
  mobygames_api_key: password?
  enable_scheduled_rescan: bool
  scheduled_rescan_cron: str
  scan_timeout: int(300,86400)
  log_level: list(DEBUG|INFO|WARNING|ERROR)
  db_password: password?
  auth_secret_key: password?

image: "ghcr.io/{arch}-addon-romm"
