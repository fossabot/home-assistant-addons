name: "Simple Wrapper Example"
version: "3.19"
slug: "simple-wrapper"
description: "Example of wrapping a Docker image as HA add-on"
url: "https://github.com/example/ha-addons"

arch:
  - aarch64
  - amd64

init: false
startup: services
boot: auto

# Main port - use 'port' property, not in options
port: 8080

ports:
  8080/tcp: 8080

ports_description:
  8080/tcp: "Main HTTP API"

# Volume mappings
map:
  - type: addon_config
    read_only: false

# Home Assistant API
homeassistant_api: false
hassio_api: false

# User options (NOT including port)
options:
  log_level: "info"
  data_retention: "7d"

schema:
  log_level: list(debug|info|warn|error)
  data_retention: str

# Security
apparmor: true

# Image reference
image: "ghcr.io/example/{arch}-addon-simple-wrapper"
